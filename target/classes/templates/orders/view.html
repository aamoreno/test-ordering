<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>View Order - Order Management System</title>
</head>
<body>
    <section>        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-info-circle"></i> Order Details</h2>
            <div>
                <a th:href="@{/orders}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
                <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit Order</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Order #<span th:text="${order.id}"></span></h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Order Information</h6>
                        <table class="table table-sm">
                            <tr>
                                <th>Order ID</th>
                                <td th:text="${order.id}"></td>
                            </tr>
                            <tr>
                                <th>Date</th>
                                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>                            <tr>
                                <th>Status</th>
                                <td>
                                    <span class="badge status-badge" th:text="${order.status}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Tracking Number</th>
                                <td>
                                    <span th:text="${order.trackingNumber}"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>Customer Information</h6>
                        <table class="table table-sm">
                            <tr>
                                <th>Customer ID</th>
                                <td th:text="${order.customerId}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
                <h6>Order Items</h6>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${order.productId}"></td>
                            <td th:text="${order.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>            <div class="card-footer text-end">
                <a th:href="@{/orders/{id}/delete(id=${order.id})}" class="btn btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this order?')">
                   <i class="bi bi-trash"></i> Delete Order
                </a>
            </div>
        </div>
    </section>
</body>
</html>
