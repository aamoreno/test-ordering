<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>404 Not Found - Order Management System</title>
</head>
<body>
    <section>
        <div class="text-center">
            <h2 class="mb-4">404 - Not Found</h2>
            <div class="alert alert-warning">
                <p th:text="${errorMessage ?: 'The requested resource was not found.'}"></p>
            </div>
            <a th:href="@{/orders}" class="btn btn-primary">Return to Orders</a>
        </div>
    </section>
</body>
</html>
