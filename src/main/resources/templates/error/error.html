<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - Order Management System</title>
</head>
<body>
    <section>
        <div class="text-center">
            <h2 class="mb-4">Error</h2>
            <div class="alert alert-danger">
                <h5 th:text="${'Status: ' + statusCode}">Status: 500</h5>
                <p th:text="${errorMessage ?: 'An unexpected error occurred.'}"></p>
                <p th:if="${path}" th:text="${'Path: ' + path}"></p>
            </div>
            <a th:href="@{/orders}" class="btn btn-primary">Return to Orders</a>
        </div>
    </section>
</body>
</html>
